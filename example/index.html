<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .section {
            border: 2px dashed #aaa;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 200px;
            min-height: 100px;
            background-color: #fff;
        }

        .card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px 0;
            cursor: move;
        }
    </style>
</head>

<body>
    <div id="section1" class="section">
        <div class="card" draggable="true" id="card1">Card 1</div>
        <div class="card" draggable="true" id="card2">Card 2</div>
        <div class="card" draggable="true" id="card3">Card 3</div>
        <div class="card" draggable="true" id="card4">Card 4</div>
        <div class="card" draggable="true" id="card5">Card 5</div>
    </div>

    <div id="section2" class="section">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cards = document.querySelectorAll('.card');
            let draggedCard = null;

            cards.forEach(card => {
                card.addEventListener('dragstart', function () {
                    draggedCard = this;
                    setTimeout(() => {
                        this.style.opacity = '0.5'; // Change opacity to indicate drag
                    }, 0);
                });

                card.addEventListener('dragend', function () {
                    setTimeout(() => {
                        this.style.opacity = ''; // Reset opacity after drag
                        draggedCard = null;
                    }, 0);
                });
            });

            const sections = document.querySelectorAll('.section');

            sections.forEach(section => {
                section.addEventListener('dragover', function (e) {
                    e.preventDefault(); // Allow drop
                    this.classList.add('hovered'); // Add visual feedback on dragover
                });

                section.addEventListener('dragleave', function () {
                    this.classList.remove('hovered'); // Remove visual feedback on dragleave
                });

                section.addEventListener('drop', function (e) {
                    e.preventDefault();
                    this.classList.remove('hovered'); // Remove visual feedback on drop
                    if (draggedCard) {
                        this.appendChild(draggedCard); // Append dragged card to target section
                    }
                });
            });
        });

    </script>
</body>

</html>
