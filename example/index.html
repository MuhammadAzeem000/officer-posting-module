<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .cards-section,
        .dropzones-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
        }

        .card,
        .dropzone {
            background-color: #f0f0f0;
            padding: 10px;
            margin: 5px;
            cursor: move;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .dropzone {
            min-height: 50px;
            /* Example height */
        }

        .dragging {
            opacity: 0.5;
        }

        .dragover {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <div class="cards-section" id="cards-section">
        <div class="card" draggable="true">Card 1</div>
        <div class="card" draggable="true">Card 2</div>
        <div class="card" draggable="true">Card 3</div>
    </div>

    <div class="dropzones-section" id="dropzones-section">
        <div class="dropzone">Drop Zone 1</div>
        <div class="dropzone">Drop Zone 2</div>
        <div class="dropzone">Drop Zone 3</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cardsSection = document.getElementById('cards-section');
            const dropzones = document.querySelectorAll('.dropzone');

            // Add event listeners for drag start and drag end to cards
            cardsSection.addEventListener('dragstart', dragStart);
            cardsSection.addEventListener('dragend', dragEnd);

            // Add event listeners for dragover, dragenter, dragleave, and drop to dropzones
            dropzones.forEach(dropzone => {
                dropzone.addEventListener('dragover', dragOver);
                dropzone.addEventListener('dragenter', dragEnter);
                dropzone.addEventListener('dragleave', dragLeave);
                dropzone.addEventListener('drop', drop);
            });

            // Drag functions
            function dragStart(event) {
                event.target.classList.add('dragging');
            }

            function dragEnd(event) {
                event.target.classList.remove('dragging');
            }

            // Drop zone functions
            function dragOver(event) {
                event.preventDefault();
            }

            function dragEnter(event) {
                event.preventDefault();
                this.classList.add('dragover');
            }

            function dragLeave() {
                this.classList.remove('dragover');
            }

            function drop(event) {
                const draggable = document.querySelector('.dragging');
                this.appendChild(draggable);
                this.classList.remove('dragover');
            }
        });
    </script>
</body>

</html>
